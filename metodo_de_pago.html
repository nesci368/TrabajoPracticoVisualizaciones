<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/metodo_de_pago.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./IMG/tu-cuidadora-ideal-2-sin-cruz2.png" alt="">
        </section>
        <section class="titulo">
            <h1>Tu Cuidadora Ideal</h1>
        </section>
        <section class="menu-boton">
            <img src="./IMG/menu.png" alt="">
        </section>
    </header>
    
    <nav id=menu class="menuVis menuOcul">
        <ul>
            <li><a href="./home.html">INICIO</a></li>
            <li><a href="./Perfil_cuidadores.html">PERFIL</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulario de Pago</h2>

        <section class="formTarjeta">
            <form action="post">
                <label for="tipoDeTarjeta">Elija el tipo de tarjeta</label>
                <select name="tipoDeTarjeta" id="tipoDeTarjeta">
                    <option value="0" selected>Seleccione el tipo de tarjeta</option>
                    <option value="1">Credito</option>
                    <option value="2">Debito</option>
                </select>
                <span>
                    <input type="radio" name="nombreTarjeta">
                    <label for="nombreTarjeta" id="Visa">Visa</label>
                    <input type="radio" name="nombreTarjeta">
                    <label for="nombreTarjeta" id="Mastercard">Mastercard</label>
                </span>
                <label for="numTarjeta">Ingrese numero de tarjeta</label>
                <input type="number" id="numTarjeta" required>
                <label for="nombreTitular">Ingrese el nombre del titular</label>
                <input type="text" id="nombreTitular">
                <label for="vencimiento">Ingrese fecha de vencimiento</label>
                <input type="month" id="Mes">
                <label for="codSeguridad">Ingrese el codigo de seguridad</label>
                <input type="number" id="codSeguridad" placeholder="CVV">
                <button>Confirmar operacion</button>
            </form>
        </section>

    </main>
    
    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    
    <script src="./js/home.js"></script>
</body>
</html>
