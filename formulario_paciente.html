<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - Plataforma de Cuidadoras Domiciliarias</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/formulario_paciente.css">
</head>
<body>
    <header>
        <h1>Plataforma de Cuidadoras Domiciliarias</h1>
    </header>
    
    <section class="formulario-paciente">
        <h2>Formulario del Paciente</h2>
        <form id="formulario-paciente" onsubmit="consultarCuidadoras()">
            <label for="nombre-paciente">Nombre:</label>
            <input type="text" id="nombre-paciente" required>
            
            <label for="edad-paciente">Edad:</label>
            <input type="number" id="edad-paciente" required>
            
            <label for="necesidades-paciente">Necesidades:</label>
            <textarea id="necesidades-paciente" required></textarea>
            
            <button type="submit">Consultar Cuidadoras</button>
        </form>
        <p id="mensaje-confirmacion-paciente"></p>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    <script src="./js/formulario_paciente.js"></script>
</body>
</html>
