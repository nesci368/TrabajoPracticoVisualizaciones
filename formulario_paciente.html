<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - Plataforma de Cuidadoras Domiciliarias</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/formulario_paciente.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./IMG/tu-cuidadora-ideal-2-sin-cruz2.png" alt="">
        </section>
        <section class="titulo">
            <h1>Tu Cuidadora Ideal</h1>
        </section>
        <section class="menu-boton">
            <img src="./IMG/menu.png" alt="">
        </section>
    </header>
    
    <nav id=menu class="menuVis menuOcul">
        <ul>
            <li><a href="./home.html">INICIO</a></li>
            <li><a href="./Perfil_cuidadores.html">PERFIL</a></li>
        </ul>
    </nav>
    
    <section class="formulario-paciente">
        <h2>Formulario del Paciente</h2>
        <form id="formulario-paciente" onsubmit="consultarCuidadoras()">
            <label for="nombre-paciente">Nombre:</label>
            <input type="text" id="nombre-paciente" required>
            
            <label for="dni">DNI:</label>
            <input type="number" required>

            <label for="edad-paciente">Edad:</label>
            <input type="number" id="edad-paciente" required>
            
            <label for="necesidades-paciente">Necesidades:</label>
            <textarea id="necesidades-paciente" required></textarea>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text">

            <label for="email">Email:</label>
            <input type="email">

            <label for="telefono">Telefono:</label>
            <input type="number">

            <div class="domicilio">
                <label for="domicilio" >Domicilio:</label>
                <input type="text" class="inputCasa">
                <label for="numero">Numero:</label>
                <input type="number" class="inputNumero">
            </div>

            <h3>Sexo:</h3>
            <span class="radios">
                <label for="sexo" id="masculino">Masculino</label>
                <input type="radio" name="sexo">
                <label for="sexo" id="femenino">Femenino</label>
                <input type="radio" name="sexo">
            </span>
            
            <label for=""></label>
            <button type="submit">Consultar Cuidadoras</button>
        </form>
        <p id="mensaje-confirmacion-paciente"></p>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    <script src="./js/formulario_paciente.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
