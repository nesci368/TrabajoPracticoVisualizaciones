<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente - Plataforma de Cuidadoras Domiciliarias</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/formulario_paciente.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./IMG/tu-cuidadora-ideal-2-sin-cruz2.png" alt="">
        </section>
        <section class="titulo">
            <h1>Tu Cuidadora Ideal</h1>
        </section>
        <section class="menu-boton">
            <img src="./IMG/menu.png" alt="">
        </section>
    </header>
    
    <nav id=menu class="menuVis menuOcul">
        <ul>
            <li><a href="./home.html">INICIO</a></li>
            <li><a href="./Perfil_cuidadores.html">PERFIL</a></li>
        </ul>
    </nav>
    
    <section class="formulario-paciente">
        <h2>Formulario del Paciente</h2>

        <form id="formulario-paciente" onsubmit="consultarCuidadoras()">
            <label for="nombre-paciente">Nombre completo:</label>
            <input type="text" id="nombre-paciente" name="nombre-paciente" required>
            
            <label for="dni-paciente">N° de DNI o pasaporte:</label>
            <input type="number" id="dni-paciente" name="dni-paciente" required>

            <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-de-nacimiento" name="fecha-de-nacimiento" required><br>

            <label for="genero">Sexo:</label>
            <span class="radios">
                <input type="radio" id="masculino" name="sexo">
                <label for="sexo" >Masculino</label>
                <input type="radio" id="femenino" name="sexo">
                <label for="sexo" >Femenino</label>
            </span><br>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required>
            
            <label for="necesidades-paciente">Necesidades:</label>
            <textarea id="necesidades-paciente" name="necesidades-paciente" required></textarea>

            <p>Domicilio:</p>
            <div class="domicilio">
                <label for="localidad" >Localidad:</label>
                <input type="text" id="localidad" name="localidad">
                <label for="calle" >Calle:</label>
                <input type="text" id="calle" name="calle" class="calle">
                <label for="numeracion">Numeración:</label>
                <input type="number" id="numeracion" name="numeracion" class="numeracion">
                <label for="especificacion-vivienda">Especificación:</label>
                <input type="text" id="especificacion-vivienda" name="especificacion-vivienda">
            </div> <br>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="contrasenia-paciente">Contraseña:</label>
            <input type="password" id="contrasenia-paciente" name="contrasenia-paciente" required>

            <label for="repetir-contrasenia-paciente">Repetir contraseña:</label>
            <input type="password" id="repetir-contrasenia-paciente" name="repetir-contrasenia-paciente" required><br>
            
            <button type="submit">Registrarse como Paciente</button>
        </form>
        <p id="mensaje-confirmacion-paciente"></p>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    <script src="./js/formulario_paciente.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
