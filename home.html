<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Cuidadoras Domiciliarias</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <header>
        <h1>Plataforma de Cuidadoras Domiciliarias</h1>
    </header>
    
    <section class="mensaje-bienvenida">
        <h2>Bienvenido a nuestra plataforma</h2>
        <p>Encuentra la cuidadora adecuada para tus necesidades.</p>
    </section>

    <section id="carrusel">
        <div class="slider">
            <div><img src="./IMG/carrusel1.jpg" alt="Imagen 1" width="100%" height="300px"></div>
            <div><img src="./IMG/carrusel2.jpg" alt="Imagen 2" width="100%" height="300px"></div>
            <div><img src="./IMG/carrusel3.jpg" alt="Imagen 3" width="100%" height="300px"></div>
        </div>


    </section>


    <section class="botones-iniciar">
        <button id="boton" onclick="irAFormulario('paciente')">Iniciar como Paciente</button>
        <button id="boton" onclick="irAFormulario('cuidadora')">Iniciar como Cuidadora</button>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    <script src="./js/home.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,   
                dots: true,       
                infinite: true,   
                speed: 300,       
                slidesToShow: 1, 
                slidesToScroll: 1 
            });
        });
    </script>

</body>
</html>
