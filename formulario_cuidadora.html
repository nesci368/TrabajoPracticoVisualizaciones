<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cuidadora - Plataforma de Cuidadoras Domiciliarias</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/formulario_cuidadoras.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./IMG/tu-cuidadora-ideal-2-sin-cruz2.png" alt="">
        </section>
        <section class="titulo">
            <h1>Tu Cuidadora Ideal</h1>
        </section>
        <section class="menu-boton">
            <img src="./IMG/menu.png" alt="">
        </section>
    </header>
    <nav id=menu class="menuVis menuOcul">
        <ul>
            <li><a href="./home.html">INICIO</a></li>
            <li><a href="./Perfil_cuidadores.html">PERFIL</a></li>
        </ul>
    </nav>
    
    <section class="formulario-cuidadora">
        <h2>Formulario de Inscripción para Cuidadoras</h2>

        <form id="formulario-cuidadora" onsubmit="registrarCuidadora()">
            <h3>Informacion personal</h3>
            <label for="nombre-cuidadora">Nombre completo:</label>
            <input type="text" id="nombre-cuidadora" name="nombre-cuidadora" required>

            <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-de-nacimiento" name="fecha-de-nacimiento" required>

            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" name="especialidad">

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required><br>

            <label for="dni">N° de DNI o pasaporte:</label>
            <input type="text" id="dni" name="dni" required><br>

            <label for="estado_civil">Estado civil:</label>
            <select id="estado_civil" name="estado_civil" required>
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="divorciado">Divorciado/a</option>
                <option value="viudo">Viudo/a</option>
            </select><br>

            <div class="input-genero"></div>
            <label for="genero">Género:</label>
            <input type="radio" id="genero_femenino" name="genero" value="femenino">
            <label for="genero_femenino">Femenino</label>
            <input type="radio" id="genero_masculino" name="genero" value="masculino">
            <label for="genero_masculino">Masculino</label><br>
            </div>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono"><br>
            
            <label for="correo-cuidadora">Correo Electrónico:</label>
            <input type="email" id="correo-cuidadora" required>
            
            <label for="contrasenia-cuidadora">Contraseña:</label>
            <input type="password" id="contrasenia-cuidadora" required>

            <label for="repetir-contrasenia-cuidadora">Repetir contraseña:</label>
            <input type="password" id="repetir-contrasenia-cuidadora" required><br>

            <label for="cv" class="adjuntar-cv">Adjuntar CV (formato PDF o Word):</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="boton-cv" required><br>
            
            <button type="submit">Registrarse como Cuidadora</button>
        </form>
        <p id="mensaje-confirmacion-cuidadora"></p>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Cuidadoras Domiciliarias</p>
    </footer>
    <script src="./js/formulario_cuidadora.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
